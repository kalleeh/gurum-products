AWSTemplateFormatVersion: 2010-09-09
Description: 'Gurum - Amazon S3'
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: "S3 Bucket Settings"
        Parameters:
          - BucketName
          - LoggingPrefix
          - EnableLogging
          - EnableGlacierLifeCycle
          - GlacierLifeCycleTransitionInDays
          - EnableVersioning
          - LifeCyclePrefix
          - BucketAccessControl
          - PreventDeletion
    ParameterLabels:
      BucketName:
        default: "BucketName"
      BucketAccessControl:
        default: "Bucket Access Control"
      LifeCyclePrefix:
        default: "LifeCycle Prefix"
      EnableVersioning:
        default: "Enable Versioning"
      GlacierLifeCycleTransitionInDays:
        default: "Glacier LifeCycle Transition In Days"
      EnableGlacierLifeCycle:
        default: "Enable Glacier LifeCycle"
      EnableLogging:
        default: "Enable Logging"
      LoggingPrefix:
        default: "Logging Prefix"
      PreventDeletion:
        default: "Prevent Deletion"
Parameters:
  BucketName:
    Description: >-
      Must contain only lowercase letters, numbers, periods (.), and hyphens. If set to Auto, a bucket name will be generated
      (-),Cannot end in numbers
    Type: String
    Default: "Auto"
  LoggingPrefix:
    Description: >-
      Must contain only lowercase letters, numbers, periods (.), and hyphens
      (-),Cannot end in numbers
    Type: String
    Default: Archive
  EnableLogging:
    Description: enable or discable S3 logging
    Type: String
    AllowedValues:
      - 'True'
      - 'False'
    Default: 'False'
  EnableGlacierLifeCycle:
    Description: enable archiving to Glacier Storage
    Type: String
    AllowedValues:
      - 'True'
      - 'False'
    Default: 'False'
  GlacierLifeCycleTransitionInDays:
    Description: Define how many days objects should exist before being moved to Glacier
    Type: String
    Default: '0'
  EnableVersioning:
    Description: enable versioning
    Type: String
    AllowedValues:
      - 'True'
      - 'False'
    Default: 'False'
  LifeCyclePrefix:
    Description: >-
      Must contain only lowercase letters, numbers, periods (.), and hyphens
      (-),Cannot end in numbers
    Type: String
    Default: Archive
  BucketAccessControl:
    Description: define if the bucket can be accessed from public or private locations
    Type: String
    AllowedValues:
      - Private
      - PublicRead
      - PublicReadWrite
      - AuthenticatedRead
      - LogDeliveryWrite
      - BucketOwnerRead
      - BucketOwnerFullControl
      - AwsExecRead
    Default: "Private"
  PreventDeletion:
    Description: With the PreventDeletion attribute you can preserve a resource when its stack is deleted
    Type: String
    AllowedValues:
      - 'True'
      - 'False'
    Default: "False"
Conditions:
  UseLogging: !Equals
    - !Ref EnableLogging
    - 'True'
  UseGlacierLifeCycle: !Equals
    - !Ref EnableGlacierLifeCycle
    - 'True'
  UseVersioning: !Equals
    - !Ref EnableVersioning
    - 'True'
  AutoBucketName: !Equals
    - !Ref BucketName
    - "Auto"
  RetainBucket: !Equals
    - !Ref PreventDeletion
    - "True"
  DeleteBucket: !Equals
    - !Ref PreventDeletion
    - "False"
Resources:
  S3BucketRetain:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !If [ AutoBucketName, !Ref "AWS::NoValue", !Ref BucketName ]
      AccessControl: !Ref BucketAccessControl
      LifecycleConfiguration: !If
        - UseGlacierLifeCycle
        - Rules:
            - Id: GlacierRule
              Prefix: !Ref LifeCyclePrefix
              Status: Enabled
              ExpirationInDays: 365
              Transitions:
                - TransitionInDays: !Ref GlacierLifeCycleTransitionInDays
                  StorageClass: Glacier
        - !Ref 'AWS::NoValue'
      LoggingConfiguration: !If
        - UseLogging
        - DestinationBucketName: !Ref LoggingBucket
          LogFilePrefix: !Ref LoggingPrefix
        - !Ref 'AWS::NoValue'
      VersioningConfiguration: !If
        - UseVersioning
        - Status: Enabled
        - !Ref 'AWS::NoValue'
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Condition: RetainBucket
  S3BucketDelete:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !If [ AutoBucketName, !Ref "AWS::NoValue", !Ref BucketName ]
      AccessControl: !Ref BucketAccessControl
      LifecycleConfiguration: !If
        - UseGlacierLifeCycle
        - Rules:
            - Id: GlacierRule
              Prefix: !Ref LifeCyclePrefix
              Status: Enabled
              ExpirationInDays: 365
              Transitions:
                - TransitionInDays: !Ref GlacierLifeCycleTransitionInDays
                  StorageClass: Glacier
        - !Ref 'AWS::NoValue'
      LoggingConfiguration: !If
        - UseLogging
        - DestinationBucketName: !Ref LoggingBucket
          LogFilePrefix: !Ref LoggingPrefix
        - !Ref 'AWS::NoValue'
      VersioningConfiguration: !If
        - UseVersioning
        - Status: Enabled
        - !Ref 'AWS::NoValue'
    DeletionPolicy: Delete
    Condition: DeleteBucket
  LoggingBucket:
    Condition: UseLogging
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Delete
    Properties:
      AccessControl: LogDeliveryWrite
      BucketName: !If [ AutoBucketName, !Ref "AWS::NoValue", !Join [ "-", [ !Ref BucketName, 'logging' ] ] ]
  AWSSBInjectedIAMUserRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: iam_user_creation
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - iam:CreateAccessKey
                  - iam:PutUserPolicy
                  - iam:ListAttachedUserPolicies
                  - iam:DeleteUserPolicy
                  - iam:AttachUserPolicy
                  - iam:DeleteUser
                  - iam:ListUserPolicies
                  - iam:DetachUserPolicy
                  - iam:CreateUser
                  - iam:DeleteAccessKey
                  - iam:ListAccessKeys
                  - ssm:DeleteParameters
                  - ssm:PutParameter
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
Outputs:
  BucketName:
    Value: !If [ RetainBucket, !Ref S3BucketRetain, !Ref S3BucketDelete ]
    Description: Name of the sample Amazon S3 bucket.
  BucketArn:
    Value: !If [ RetainBucket, !GetAtt S3BucketRetain.Arn, !GetAtt S3BucketDelete.Arn]
    Description: Name of the Amazon S3 bucket
  LoggingBucketName:
    Value: !If [ UseLogging, !If [ AutoBucketName, !Ref LoggingBucket, !Join [ "-", [ !Ref BucketName, 'logging' ] ] ], "" ]
    Description: Name of the logging bucket.
  S3Region:
    Value: !Ref AWS::Region